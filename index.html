<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/lib/skeleton.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>BookStore</title>
</head>

<body>
    <div class="container">
        <div class="alert">
        </div>
        <h1 class="h1-heading">Book Store</h1>
        <div class="row">
            <form>
                <div class="row">
                    <div class="six columns">
                        <label for="exampleEmailInput">Title</label>
                        <input class="u-full-width" type="text" placeholder="Book title">
                    </div>
                </div>
                <div class="row">
                    <div class="six columns">
                        <label for="exampleRecipientInput">Author</label>
                        <input type="text" placeholder="Book author">
                    </div>
                </div>
                <div class="row">
                    <div class="six columns">
                        <label for="exampleMessage">ISBN</label>
                        <input type="text" class="u-full-width" placeholder="ISBN" id="exampleMessage">
                    </div>
                </div>
                <input class="button-primary" type="submit" value="Submit">
            </form>
        </div>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
